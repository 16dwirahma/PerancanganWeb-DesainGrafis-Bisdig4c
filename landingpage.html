<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promo Keripik Pisang Coklat</title>
  <style>
    body {
      background-color: #fefce8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .promo-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 340px;
      text-align: center;
      border: 2px solid #facc15;
    }

    .promo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .promo-card h2 {
      font-size: 20px;
      margin: 16px;
      color: #4b5563;
    }

    .promo-card button {
      background-color: #f59e0b;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      margin: 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .promo-card button:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>

  <div class="promo-card">
    <img src="gambarprodukkeripik.jpg" alt="Keripik Pisang Coklat">
    <h2>Nikmati Promo Keripik Pisang Coklat Hari Ini!</h2>
    <button>Daftar Sekarang</button>
  </div>

</body>
</html>
